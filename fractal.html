<html>
  <head>
    <title>Demo</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js'></script>
    <script src="./sketch.js"></script>
  </head>
  <body>
    <canvas id="myCanvas" style="display: none;"></canvas>
    <main>
    </main>
    <header>
      <table >
        <tr >
          <td colspan="2">
            <b>Spacebar</b> for unzoom, <br>
            <b>Drag</b> for dragging<br>
            <b>Drag + ALT</b> for rect zoom, <br> 
            <b>Z</b> for point zoom, <br>
            <b>X</b> for zoom or zoom out <br>
          </td>
        </tr>
        <tr>
          <td>MaxX</td>
          <td><input id='maxX' type=text></td>
        </tr>
        <tr>
          <td>MinX</td>
          <td><input id='minX' type=text></td>
        </tr>
        <tr>
          <td>MaxY</td>
          <td><input id='maxY' type=text></td>
        </tr>
        <tr>
          <td>MinY</td>
          <td><input id='minY'  type=text></td>
        </tr>
        <tr>
          <td>Iteration</td>
          <td><input id='maxIter' type=text></td>
        </tr>
        <tr>
          <td>JSON Parameter</td>
          <td><input id='parameter' type=text></td>
        </tr>
        <tr>
          <td>Normal Formula</td>
          <td><input type="checkbox" id="toggleFormula"></td>
        </tr>
        <tr>
          <td><input type='button' value='Go to position ' onclick="setLocation()"></td>
          <td><input type='button' value='  Reset ' onclick="resetLocation()"></td>
        </tr>
        <tr>
          <td><input type='button' value='     Demo 1     ' onclick="demo(1)"></td>
          <td><input type='button' value='Demo 2' onclick="demo(2)"></td>
        </tr>
        <tr>
          <td>Point Zoom amt</td>
          <td><input type='range' min='0' max='100' value='30' id='pointZoomAmt'></td>
        </tr>
        
        <tr>
          <td>Load parameter</td>
          <td><input id='upload' type='file' accept="text" name="files[]"></td>
        </tr>
        <tr>
          <td colspan="2"><div id='error' style="color: red; display: none;">Invalid file or json given!</div></td> 
        </tr>
        <tr>
          <td><button id="btnSave" onclick="saveParameter()">Save Parameter</button></td>
          <td><button id="btnToggleSave" onclick="toggleSave()">Save To Image </button></td>
        </tr>
        <tr>
          <td colspan="2">
            <div id="res" style="display: none;">
              Resolution
              <select name="resolution" id="resolution">
                <option value="1">10x</option>
                <option value="2">20x</option>
                <option value="3">30x</option>
                <option value="4">40x</option>
              </select>
              <button id="btnSaveToImage" onclick="saveToImage()">Confirm</button>
              <div id='generating' style="color: green; display: none;">Generating HD Image..</div>
            </div>
          </td> 
        </tr>
        <tr>
          <td></td>
          
        </tr>
        
        
      </table>
    </header>
    
  </body>
</html>
